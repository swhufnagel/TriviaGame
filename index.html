<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/hover.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Trivia</title>
</head>

<body>
    <div class="background">
        <div class="nfl-helmet top-left">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title text-center mb-5">
                        <img class = 'logo' src='assets/images/nfllogo2.jpg'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 center-text mx-auto">
                    <p id ="start" class ="text-center"></p>
                    <div class="card noborder hide center-text">
                        <div class="mb-3">
                            <div class="row no-gutters">
                                <div class="card-body grey back borders hide">
                                    <p class="timer hide center-text">
                                    </p>
                                          <h5 class="card-title text-center mb-3 nfl"></h5>
                                          <p class="card-text text-center">
                                                <p class='replay'></p>
                                          </p>
                                          
                                          <div id="pic" class="pics hide text-center">
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
